
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evening Cafe</title>
    <link rel="stylesheet" href="stylesCafeDelight.css ">
</head>
<body>

<header>
    <h1>Cafe Delight</h1>
    <p>Your perfect spot for Indian coffee and snacks</p>
</header>

<div class="container">
    <h2>Order Your Drinks and Snacks</h2>
    <!-- Drinks Section -->
    <section class="menu">
        <h3>Choose Your Drinks</h3>
        <div class="drink-options">
            <label><input type="radio" name="drink" value="masala-chai"> Masala Chai (₹30)</label><br>
            <label><input type="radio" name="drink" value="filter-coffee"> Filter Coffee (₹40)</label><br>
            <label><input type="radio" name="drink" value="badam-milk"> Badam Milk (₹50)</label><br>
            <label><input type="radio" name="drink" value="sweet-lassi"> Sweet Lassi (₹40)</label><br>
            <label><input type="radio" name="drink" value="tea"> Tea (₹20)</label><br>
        </div>
    </section>

    <!-- Snacks Section -->
    <section class="menu">
        <h3>Choose Your Snacks</h3>
        
        <div class="snack-options">
            <label><input type="checkbox" name="snack" value="samosa"> Samosa (₹15)</label><br>
            <label><input type="checkbox" name="snack" value="kachori"> Kachori (₹20)</label><br>
            <label><input type="checkbox" name="snack" value="pav-bhaji"> Pav Bhaji (₹60)</label><br>
            <label><input type="checkbox" name="snack" value="bhaji-pav"> Bhaji Pav (₹50)</label><br>
            <label><input type="checkbox" name="snack" value="bhel-puri"> Bhel Puri (₹40)</label><br>
        </div>
    </section>

    
        <button onclick="alert('Order Placed')">Place Order</button>
    
</div>

<footer>
    <p>&copy; 2024 Cafe Delight. All rights reserved.</p>
</footer>

</body>
</html>
